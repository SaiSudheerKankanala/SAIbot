<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SARA Bot</title>
    <style>
        body {
            background: #f8f8f8;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background: #fafafa;
            margin-bottom: 12px;
        }
        .msg {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .user {
            background: #d2e3fc;
            text-align: right;
        }
        .bot {
            background: #e8e8e8;
            text-align: left;
        }
        input[type="text"] {
            width: 85%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        button {
            padding: 10px 18px;
            border: none;
            background: #2196F3;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }
        button:hover {
            background: #0b7dda;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>SARA Bot</h2>
    <div class="messages" id="messages"></div>

    <input type="text" id="queryInput" placeholder="Ask something...">
    <button onclick="sendQuery()">Send</button>
</div>

<script>
    async function sendQuery() {
        const input = document.getElementById('queryInput');
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        input.value = "";

        try {
            const response = await fetch('http://YOUR_BACKEND_URL/ask', {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: text })
            });

            const data = await response.json();
            addMessage(data.answer || "No response", 'bot');

        } catch (error) {
            addMessage("Error connecting to server", 'bot');
            console.error(error);
        }
    }

    function addMessage(text, sender) {
        const box = document.getElementById('messages');
        const msg = document.createElement('div');
        msg.className = 'msg ' + sender;
        msg.innerText = text;
        box.appendChild(msg);
        box.scrollTop = box.scrollHeight;
    }
</script>

</body>
</html>
